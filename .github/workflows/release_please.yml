on:
  push:
    branches:
      - dev-temp

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-please-action
          default-branch: dev-temp
          token: ${{secrets.CR_PAT}}

      - uses: actions/checkout@v3
        with:
          repository: koenkk/zigbee2mqtt
          path: './z2m-changelog'
          ref: release-please--branches--dev-temp--components--release-please-action
      - uses: actions/checkout@v3
        with:
          repository: koenkk/zigbee-herdsman-converters
          path: './zhc'
      - uses: actions/checkout@v3
        with:
          repository: koenkk/zigbee2mqtt
          path: './z2m'
          ref: dev-temp
      - run: |
          cp z2m-changelog/CHANGELOG.md z2m
          cd z2m
          npm ci
          node scripts/generateChangelog.js ../zhc

      - run: echo "${{ steps.release.outputs.pr.number }}"

